name: Bump version and release
on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true && !github.event.act }} # skip during local actions testing
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: extractions/setup-just@v3

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag_version.outputs.new_tag }}

      - name: Build distribution
        run: just dist

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          makeLatest: true
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: "dist/*"
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # necessary to make the release.yml run

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/homebrew-tap
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Generate Homebrew formula
        run: |
          VERSION="${{ steps.tag_version.outputs.new_tag }}" just brew-formula > homebrew-tap/hotaisle.rb

      - name: Push formula to Homebrew tap
        run: |
          cd homebrew-tap

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add hotaisle.rb
          git commit -m "Update formula for ${{ steps.tag_version.outputs.new_tag }}"
          git push origin main
